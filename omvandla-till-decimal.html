<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Br√•k ‚Üí Decimal Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #222;
      --card: #fff;
      --accent: #0077ff;
      --right: #2ecc71;
      --wrong: #e74c3c;
    }
    body.dark {
      --bg: #121212;
      --fg: #f1f1f1;
      --card: #1e1e1e;
      --accent: #4aa3ff;
      --right: #27ae60;
      --wrong: #c0392b;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 10px;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.5em;
    }
    #quiz {
      max-width: 500px;
      margin: auto;
      background: var(--card);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 10px;
      text-align: center;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options button.correct { background: var(--right) !important; }
    .options button.wrong { background: var(--wrong) !important; }
    #score {
      margin-top: 12px;
      text-align: center;
      font-weight: bold;
    }
    #darkToggle, #infoToggle {
      display: block;
      margin: 10px auto;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    #infoBox {
      display: none;
      max-width: 500px;
      margin: 15px auto;
      background: var(--card);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td, th {
      padding: 6px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Br√•k ‚Üí Decimal Quiz</h1>
  <div id="quiz">
    <div id="questionBox" class="question"></div>
    <div id="options" class="options"></div>
    <div id="score">Po√§ng: 0 / 0</div>
  </div>

  <button id="darkToggle">üåô V√§xla m√∂rkt l√§ge</button>
  <button id="infoToggle">‚ÑπÔ∏è Visa tabell</button>

  <div id="infoBox">
    <h3>Vanliga br√•k ‚Üí decimal</h3>
    <table>
      <tr><th>Br√•k</th><th>Decimal</th></tr>
      <tr><td>1/2</td><td>0,5</td></tr>
      <tr><td>1/3</td><td>0,333‚Ä¶</td></tr>
      <tr><td>1/4</td><td>0,25</td></tr>
      <tr><td>1/5</td><td>0,2</td></tr>
      <tr><td>1/6</td><td>0,1666‚Ä¶</td></tr>
      <tr><td>1/7</td><td>0,142857‚Ä¶</td></tr>
      <tr><td>1/8</td><td>0,125</td></tr>
      <tr><td>3/8</td><td>0,375</td></tr>
      <tr><td>5/8</td><td>0,625</td></tr>
      <tr><td>7/8</td><td>0,875</td></tr>
      <tr><td>1/9</td><td>0,111‚Ä¶</td></tr>
      <tr><td>2/9</td><td>0,222‚Ä¶</td></tr>
      <tr><td>1/10</td><td>0,1</td></tr>
    </table>
  </div>

  <script>
    function formatNumber(num) {
      return parseFloat(num.toFixed(3)).toString().replace('.', ',');
    }

    // Generera br√•k med n√§mnare 2‚Äì10, men filtrera bort sv√•raste /7, /8, /9
    function generateFractions() {
      let fractions = [];
      for (let d = 2; d <= 10; d++) {
        for (let n = 1; n < d; n++) {
          // ta bort sv√•ra fall
          if (d === 7 && n !== 1) continue;
          if (d === 8 && ![1,3,5,7].includes(n)) continue;
          if (d === 9 && ![1,2].includes(n)) continue;
          fractions.push({n, d, value: n/d});
        }
      }
      return fractions;
    }

    function generateOptions(correct) {
      const options = new Set([formatNumber(correct)]);
      while (options.size < 4) {
        let variation = (Math.random() - 0.5) / 5;
        let fake = correct + variation;
        if (fake > 0 && fake < 5) {
          options.add(formatNumber(fake));
        }
      }
      return Array.from(options).sort(() => Math.random() - 0.5);
    }

    const allFractions = generateFractions();
    const questions = [];
    for (let i = 0; i < 50; i++) {
      const frac = allFractions[Math.floor(Math.random() * allFractions.length)];
      const correct = frac.value;
      questions.push({
        text: `${frac.n}/${frac.d} = ?`,
        correct: formatNumber(correct),
        options: generateOptions(correct)
      });
    }

    let current = 0, score = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("questionBox").innerText = q.text;
      const optDiv = document.getElementById("options");
      optDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(btn, opt, q.correct);
        optDiv.appendChild(btn);
      });
      document.getElementById("score").innerText = `Po√§ng: ${score} / ${current}`;
    }

    function checkAnswer(button, answer, correct) {
      if (answer === correct) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("wrong");
      }
      Array.from(document.querySelectorAll(".options button")).forEach(b => b.disabled = true);
      setTimeout(() => {
        current++;
        if (current < questions.length) {
          loadQuestion();
        } else {
          document.getElementById("quiz").innerHTML = `<h2>Klart!</h2><p>Du fick ${score} av ${questions.length} r√§tt.</p>`;
        }
      }, 900);
    }

    document.getElementById("darkToggle").onclick = () => {
      document.body.classList.toggle("dark");
    };

    document.getElementById("infoToggle").onclick = () => {
      const box = document.getElementById("infoBox");
      box.style.display = (box.style.display === "none" || box.style.display === "") ? "block" : "none";
    };

    loadQuestion();
  </script>
</body>
</html>
