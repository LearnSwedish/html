    <style>
        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        .header {
            background-color: #5c67f2;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .header nav a {
            margin: 0 15px;
            font-weight: 300;
            color: white;
        }

        /* Hero Section */
        .hero {
            background-color: #5c67f2;
            color: white;
            padding: 60px 30px;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .hero .cta-btn {
            padding: 15px 30px;
            background-color: #ff4d4d;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .hero .cta-btn:hover {
            background-color: #e04343;
        }

        /* Features Section */
        .features {
            padding: 60px 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .feature-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1 1 250px;
        }
        .feature-box h3 {
            margin-bottom: 15px;
            color: #5c67f2;
        }
        .feature-box p {
            font-size: 1rem;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #d1d1e0;
            text-align: center;
            padding: 20px 30px;
            margin-top: 60px;
        }
.button-container {
    display: flex;

    gap: 15px; /* Adds space between buttons */

}

/* Button Styling */
.cta-btn {
    padding: 15px 30px;
    background-color: #ff4d4d;
