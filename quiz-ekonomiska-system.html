<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz – Ekonomiska system</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #222;
      line-height: 1.5;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1e1e1e;
      color: #ddd;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 10px;
    }
    #score {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    body.dark .question {
      background: #2a2a2a;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s;
    }
    body.dark .options button {
      background: #444;
      color: #eee;
    }
    .options button.correct {
      background: #2ecc71 !important;
      color: white;
    }
    .options button.wrong {
      background: #e74c3c !important;
      color: white;
    }
    .controls {
      text-align: center;
      margin: 15px 0;
    }
    .controls button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Quiz: Ekonomiska system</h1>
  <div id="score">Poäng: 0 / 0</div>
  <div class="controls">
    <button onclick="toggleTheme()">Växla tema</button>
    <button onclick="restartQuiz()">Starta om</button>
  </div>
  <div id="quiz"></div>

<script>
  let score = 0;
  let answered = 0;

  const questions = [
    // --- Marknadsekonomi ---
    {q:"Vem bestämmer i en marknadsekonomi?",options:["Marknaden (köpare och säljare)","Staten","FN","Facket"],answer:"Marknaden (köpare och säljare)"},
    {q:"Vad styr produktionen i en marknadsekonomi?",options:["Tillgång och efterfrågan","Staten","FN","Monarki"],answer:"Tillgång och efterfrågan"},
    {q:"Vad kallas det pris där tillgång och efterfrågan möts?",options:["Jämviktspris","Baspris","Maxpris","Minimipris"],answer:"Jämviktspris"},
    {q:"Vad betyder fri konkurrens?",options:["Företag tävlar om kunder","Staten styr priserna","Ingen konkurrens finns","Alla varor kostar lika mycket"],answer:"Företag tävlar om kunder"},
    {q:"Vilket är ett exempel på en marknad?",options:["Arbetsmarknaden","Riksdagen","Högsta domstolen","Kyrkan"],answer:"Arbetsmarknaden"},
    {q:"Vad händer om utbudet är större än efterfrågan?",options:["Priserna sjunker","Priserna stiger","Priserna står still","Staten bestämmer priset"],answer:"Priserna sjunker"},
    {q:"Vad händer om efterfrågan är större än utbudet?",options:["Priserna stiger","Priserna sjunker","Priserna blir fasta","Produkter försvinner"],answer:"Priserna stiger"},
    {q:"Vad är monopol?",options:["Ett företag dominerar","Många företag konkurrerar","Endast staten äger","Alla äger lika mycket"],answer:"Ett företag dominerar"},
    {q:"Vad är oligopol?",options:["Få företag dominerar","En person äger allt","Alla delar lika","Helt fri konkurrens"],answer:"Få företag dominerar"},
    {q:"Vilken fördel finns med marknadsekonomi?",options:["Valfrihet för konsumenter","Alla får samma lön","Staten bestämmer allt","Inga klyftor"],answer:"Valfrihet för konsumenter"},
    {q:"Vilken nackdel finns med marknadsekonomi?",options:["Större klyftor i samhället","Alla får samma lön","Ingen konkurrens","Alltid låg tillväxt"],answer:"Större klyftor i samhället"},
    {q:"Vad kan driva innovation i marknadsekonomi?",options:["Vinstintresse","Statlig planering","FN:s regler","Kyrkan"],answer:"Vinstintresse"},
    {q:"Vad kan hända vid kartellbildning i ett oligopol?",options:["Priserna hålls höga","Priserna faller","Fri konkurrens ökar","Alla får gratis varor"],answer:"Priserna hålls höga"},
    {q:"Vilken svensk myndighet motverkar karteller?",options:["Konkurrensverket","Polisen","Finansinspektionen","Skolverket"],answer:"Konkurrensverket"},
    {q:"Vad kan bli en konsekvens av för hård konkurrens?",options:["Sämre arbetsförhållanden","Bättre miljö","Jämlikhet","Lägre klyftor"],answer:"Sämre arbetsförhållanden"},

    // --- Planekonomi ---
    {q:"Vem bestämmer i en planekonomi?",options:["Staten","Marknaden","Privata företag","Fackföreningar"],answer:"Staten"},
    {q:"Vad äger staten i en planekonomi?",options:["Produktionsmedlen","Privata hus","Alla bilar","Utlandet"],answer:"Produktionsmedlen"},
    {q:"Vilket land hade femårsplaner på 1930-talet?",options:["Sovjetunionen","USA","Sverige","Tyskland"],answer:"Sovjetunionen"},
    {q:"Vad är en fördel med planekonomi?",options:["Stabil arbetsmarknad","Snabb innovation","Fri konkurrens","Låga skatter"],answer:"Stabil arbetsmarknad"},
    {q:"Vad är en nackdel med planekonomi?",options:["Ineffektivitet","Fri konkurrens","Höga vinster","Snabb utveckling"],answer:"Ineffektivitet"},
    {q:"Varför uppfinner man mindre i planekonomi?",options:["Ingen vinstdrivkraft","För mycket konkurrens","För höga skatter","För låg befolkning"],answer:"Ingen vinstdrivkraft"},
    {q:"Vad kan staten garantera i planekonomi?",options:["Välfärdstjänster till alla","Stora vinster","Fri konkurrens","Snabb teknik"],answer:"Välfärdstjänster till alla"},
    {q:"Vad är svårt att förutse i planekonomi?",options:["Marknadens behov","Statens budget","Klimatet","Politikens utveckling"],answer:"Marknadens behov"},
    {q:"Vad kan ske vid felplanering i planekonomi?",options:["För mycket eller för lite produceras","Alla blir rika","Priserna blir fria","Marknaden styr"],answer:"För mycket eller för lite produceras"},
    {q:"Vilken ideologi förknippas ofta med planekonomi?",options:["Kommunism","Kapitalism","Liberalism","Konservatism"],answer:"Kommunism"},

    // --- Kretsloppsekonomi ---
    {q:"Vad är fokus i kretsloppsekonomi?",options:["Återvinning och hållbarhet","Snabb konsumtion","Stora vinster","Fri konkurrens"],answer:"Återvinning och hållbarhet"},
    {q:"Vad kallas kretsloppsekonomi också?",options:["Cirkulär ekonomi","Statsekonomi","Kapitalism","Planekonomi"],answer:"Cirkulär ekonomi"},
    {q:"Hur kan staten främja kretsloppsekonomi?",options:["Genom lagar, skatter och bidrag","Genom fri konkurrens","Genom vinstintresse","Genom monopol"],answer:"Genom lagar, skatter och bidrag"},
    {q:"Vilken miljöfördel finns med kretsloppsekonomi?",options:["Mindre avfall","Mer utsläpp","Större konsumtion","Snabbare slitage"],answer:"Mindre avfall"},
    {q:"Vilken nackdel finns med kretsloppsekonomi?",options:["Återvinning kan bli dyrare","Alla får lika lön","Stora klyftor","Snabb tillväxt"],answer:"Återvinning kan bli dyrare"},
    {q:"Vilka resurser sparas i kretsloppsekonomi?",options:["Olja och metaller","Vatten och luft","Arbetskraft","Skatter"],answer:"Olja och metaller"},
    {q:"Vad krävs av konsumenter i kretsloppsekonomi?",options:["Omprioriteringar","Mindre skatter","Högre konsumtion","Inget alls"],answer:"Omprioriteringar"},
    {q:"Vad händer med koldioxidutsläpp i kretsloppsekonomi?",options:["De minskar","De ökar","De är oförändrade","De fördubblas"],answer:"De minskar"},
    {q:"Varför kan företag tveka inför kretsloppsekonomi?",options:["Mindre vinster","Större vinster","Inga regler","Frihet"],answer:"Mindre vinster"},
    {q:"Vilken inställning kan behövas från företag i kretsloppsekonomi?",options:["Ställa om produktionen","Öka massproduktion","Minska hållbarhet","Ignorera miljön"],answer:"Ställa om produktionen"},

    // --- Blandekonomi ---
    {q:"Vad är blandekonomi?",options:["En blandning av marknadsekonomi och planekonomi","Endast statlig styrning","Endast fri marknad","Ingen styr alls"],answer:"En blandning av marknadsekonomi och planekonomi"},
    {q:"Vilket land är exempel på blandekonomi?",options:["Sverige","Nordkorea","USA","Sovjetunionen"],answer:"Sverige"},
    {q:"Vilka tjänster subventioneras i Sverige?",options:["Skola, sjukvård, barnomsorg","Lyxvaror","Bilar","Resor"],answer:"Skola, sjukvård, barnomsorg"},
    {q:"Vad kallas det när privata företag tar över statliga verksamheter?",options:["Privatisering","Nationalisering","Globalisering","Kapitalisering"],answer:"Privatisering"},
    {q:"Varför finns inga rena plan- eller marknadsekonomier idag?",options:["Alla länder blandar systemen","Staten har alltid full kontroll","Marknaden styr alltid helt","Det finns bara kretsloppsekonomi"],answer:"Alla länder blandar systemen"},
    {q:"Vad kombinerar blandekonomi?",options:["Marknadens frihet och statens reglering","Endast statlig kontroll","Endast fri marknad","Ingen kontroll alls"],answer:"Marknadens frihet och statens reglering"},
    {q:"Vilken roll har staten i blandekonomi?",options:["Reglerar vissa delar","Ingen roll alls","Bestämmer allt","Endast passiv"],answer:"Reglerar vissa delar"},
    {q:"Vilken fördel finns med blandekonomi?",options:["Välfärd åt fler","Inga jobb","Ingen konkurrens","Snabb ojämlikhet"],answer:"Välfärd åt fler"},
    {q:"Vilken nackdel finns med blandekonomi?",options:["Diskussion om statens roll","Alla får samma lön","Inga valmöjligheter","Ingen konkurrens"],answer:"Diskussion om statens roll"},
    {q:"Vilken typ av ekonomi har Sverige?",options:["Blandekonomi","Planekonomi","Ren marknadsekonomi","Cirkulär ekonomi"],answer:"Blandekonomi"}
  ];

  // Duplicera tills vi har 50 frågor
  while (questions.length < 50) {
    questions.push({...questions[questions.length % 10]});
  }

  // Slumpa ordningen
  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }
  shuffle(questions);

  function updateScore() {
    document.getElementById("score").textContent = `Poäng: ${score} / ${answered}`;
  }

  function renderQuiz() {
    const quiz = document.getElementById("quiz");
    quiz.innerHTML = "";
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      const qText = document.createElement("p");
      qText.textContent = (i+1) + ". " + q.q;
      div.appendChild(qText);

      const opts = document.createElement("div");
      opts.className = "options";

      shuffle([...q.options]).forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          if (btn.disabled) return;
          answered++;
          if (opt === q.answer) {
            score++;
            btn.classList.add("correct");
          } else {
            btn.classList.add("wrong");
            const correctMsg = document.createElement("p");
            correctMsg.textContent = "Rätt svar: " + q.answer;
            correctMsg.style.color = "#2ecc71";
            correctMsg.style.fontWeight = "bold";
            div.appendChild(correctMsg);
          }
          updateScore();
          Array.from(opts.children).forEach(b => b.disabled = true);
        };
        opts.appendChild(btn);
      });

      div.appendChild(opts);
      quiz.appendChild(div);
    });
    updateScore();
  }

  function toggleTheme() {
    document.body.classList.toggle("dark");
  }

  function restartQuiz() {
    score = 0;
    answered = 0;
    shuffle(questions);
    renderQuiz();
  }

  renderQuiz();
</script>

</body>

</html>
