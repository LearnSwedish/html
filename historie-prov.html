const shuffle = (arr) => {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
};

const mk = (tag, attrs = {}, ...children) => {
  const el = document.createElement(tag);
  Object.entries(attrs).forEach(([k,v]) => {
    if (k === "class") el.className = v;
    else if (k === "html") el.innerHTML = v;
    else el.setAttribute(k, v);
  });
  children.flat().forEach(ch => {
    if (ch === null || ch === undefined) return;
    if (typeof ch === "string") el.appendChild(document.createTextNode(ch));
    else el.appendChild(ch);
  });
  return el;
};

/* ====== Render och logik ====== */
let state = {
  order: shuffle([...Array(BANK.length).keys()]), // indexordning
  answered: 0,
  correct: 0,
  locked: new Set(), // låsta frågor
};

const quizEl = document.getElementById("quiz");
const scoreEl = document.getElementById("score");
const answeredEl = document.getElementById("answered");

const render = () => {
  quizEl.innerHTML = "";
  state.order.forEach((idx, qi) => {
    const item = BANK[idx];

    const card = mk("section", {class:"card", id:`q-${qi}`});
    const head = mk("div", {class:"qheader"},
      mk("div", {class:"qindex"}, `Fråga ${qi+1} av ${BANK.length}`),
      item.multi ? mk("span", {class:"qbadge"}, "flervalsfråga") : null
    );
    const qtext = mk("div", {class:"qtext"}, item.q);
    const opts = mk("div", {class:"options"});
    // slumpa alternativ
    const optionsShuffled = shuffle(item.options.map((o,i)=>({...o, _i:i})));

    const inputs = [];
    optionsShuffled.forEach((opt, oi) => {
      const id = `q${qi}-o${oi}`;
      const input = mk("input", {
        type: item.multi ? "checkbox" : "radio",
        name: `q${qi}`,
        id
      });
      const label = mk("label", {for:id});
      const optBox = mk("label", {class:"opt", for:id});
      optBox.append(input, mk("div", {}, opt.t));
      opts.appendChild(optBox);
      inputs.push({wrap:optBox, input, data:opt});
    });

    const controls = mk("div", {class:"controls"});
    const btnCheck = mk("button", {}, "Rätta");
    const btnClear = mk("button", {}, "Rensa val");
    controls.append(btnCheck, btnClear);

    const explain = mk("div", {class:"explain", style:"display:none"}, item.explain);

    btnClear.addEventListener("click", () => {
      if (state.locked.has(qi)) return;
      inputs.forEach(({input, wrap}) => { input.checked = false; wrap.classList.remove("correct","incorrect"); });
    });

    btnCheck.addEventListener("click", () => {
      if (state.locked.has(qi)) return;
      const selected = inputs.filter(i => i.input.checked);
      if (selected.length === 0) { btnCheck.blur(); return; }

      // rättningslogik
      const correctSet = new Set(item.options.map((o,ix)=>o.correct ? ix : null).filter(v=>v!==null));
      const selectedOrigIdx = new Set(
        selected.map(s => s.data._i)
      );

      // Markera visuellt
      inputs.forEach(({wrap, data}) => {
        wrap.classList.remove("correct","incorrect");
        if (data.correct) wrap.classList.add("correct");
      });
      selected.forEach(({wrap, data}) => {
        if (!data.correct) wrap.classList.add("incorrect");
      });

      // Bedömning: rätt om exakt samma korrekta val gjorts
      const allCorrectChosen = item.options.every((o,ix) => (o.correct === selectedOrigIdx.has(ix)));
      if (allCorrectChosen) {
        state.correct++;
        scoreEl.textContent = state.correct;
      }

      state.answered++;
      answeredEl.textContent = state.answered;
      state.locked.add(qi);
      inputs.forEach(({input}) => input.disabled = true);
      btnCheck.disabled = true;
      btnClear.disabled = true;
      explain.style.display = "block";
    });

    card.append(head, qtext, opts, controls, explain);
    quizEl.appendChild(card);
  });
};

document.getElementById("restart").addEventListener("click", () => {
  state = { order: shuffle([...Array(BANK.length).keys()]), answered:0, correct:0, locked:new Set() };
  scoreEl.textContent = "0";
  answeredEl.textContent = "0";
  render();
  window.scrollTo({top:0, behavior:"smooth"});
});

document.getElementById("reveal").addEventListener("click", () => {
  // Visa facit visuellt (utan att räkna som besvarat)
  document.querySelectorAll(".card").forEach(card => {
    const explain = card.querySelector(".explain");
    if (explain) explain.style.display = "block";
    card.querySelectorAll(".opt").forEach(opt => {
      const txt = opt.textContent.trim();
      const qIdx = +card.id.split("-")[1];
      const bankIdx = state.order[qIdx];
      const item = BANK[bankIdx];
      const match = item.options.find(o => o.t === txt);
      if (match?.correct) opt.classList.add("correct");
    });
  });
});
