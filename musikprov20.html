let shuffledQuestions = [];
let score = 0;

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function startQuiz() {
  score = 0;
  shuffledQuestions = shuffle([...quizData]);
  updateScore();
  renderQuiz();
}

function renderQuiz() {
  const container = document.getElementById("quiz-container");
  container.innerHTML = "";
  shuffledQuestions.forEach((item, i) => {
    const qDiv = document.createElement("div");
    qDiv.className = "question-block";
    const qText = document.createElement("div");
    qText.className = "question";
    qText.textContent = (i+1) + ". " + item.q;
    qDiv.appendChild(qText);

    const ul = document.createElement("ul");
    ul.className = "options";

    const shuffledOptions = shuffle(item.a.map((text, index) => ({text, index})));
    shuffledOptions.forEach(opt => {
      const li = document.createElement("li");
      li.textContent = opt.text;
      li.addEventListener("click", () => handleAnswer(li, opt.index === item.c, ul, item.a[item.c]));
      ul.appendChild(li);
    });

    qDiv.appendChild(ul);
    container.appendChild(qDiv);
  });
}

function handleAnswer(selected, correct, ul, correctText) {
  const options = ul.querySelectorAll("li");
  options.forEach(li => li.style.pointerEvents = "none");
  if (correct) {
    selected.classList.add("correct");
    score++;
  } else {
    selected.classList.add("wrong");
    options.forEach(li => {
      if (li.textContent === correctText) li.classList.add("correct");
    });
  }
  updateScore();
}

function updateScore() {
  document.getElementById("score").textContent = `PoÃ¤ng: ${score} / ${quizData.length}`;
