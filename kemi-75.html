function shuffle(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]];}return array;}

function renderQuiz(){
  const quizDiv=document.getElementById("quiz");
  quizDiv.innerHTML="";
  const shuffled=shuffle([...questions]);
  shuffled.forEach((qObj,index)=>{
    const card=document.createElement("div");
    card.className="question-card";
    const q=document.createElement("p");
    q.textContent=`${index+1}. ${qObj.q}`;
    card.appendChild(q);

    const ansDiv=document.createElement("div");
    ansDiv.className="answers";
    const allAnswers=shuffle([qObj.a,...qObj.w]);
    allAnswers.forEach(ans=>{
      const btn=document.createElement("button");
      btn.textContent=ans;
      btn.onclick=()=>checkAnswer(btn,ans===qObj.a,card,ansDiv);
      ansDiv.appendChild(btn);
    });
    card.appendChild(ansDiv);
    quizDiv.appendChild(card);
  });
}

let correctCount = 0;
let totalAnswered = 0;

function checkAnswer(button, isCorrect, card, ansDiv) {
  const buttons = ansDiv.querySelectorAll("button");
  buttons.forEach(b => b.disabled = true);
  totalAnswered++;

  if (isCorrect) {
    button.classList.add("correct");
    card.classList.add("correct");
    correctCount++;
  } else {
    button.classList.add("incorrect");
    card.classList.add("incorrect");
    // Markera rÃ¤tt svar
    buttons.forEach(b => {
      if (b.textContent === card.dataset.correct) {
        b.classList.add("correct");
      }
    });
  }
  updateResult();
}

function updateResult() {

  result.textContent = `RÃ¤tt: ${correctCount} av ${totalAnswered} frÃ¥gor (${questions.length} totalt)`;
}

  if (document.body.classList.contains("dark")) {
    icon.classList.replace("fa-moon", "fa-sun");
  } else {
    icon.classList.replace("fa-sun", "fa-moon");
  }
}
