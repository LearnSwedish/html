<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bråkquiz</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #222;
      --card: #fff;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #ddd;
      --card: #2a2a2a;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
    }
    .toggle-btn {
      display: block;
      margin: 0 auto 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 15px;
    }
    .question {
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 8px;
      background: var(--card);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .question p {
      margin: 0 0 10px;
      font-size: 18px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      margin-bottom: 5px;
    }
    .feedback {
      margin-top: 8px;
      font-weight: bold;
    }
    .correct { color: green; }
    .incorrect { color: red; }
  </style>
</head>
<body>

<h1>Quiz: Öva på bråktal</h1>
<button class="toggle-btn" onclick="toggleTheme()">Växla tema</button>

<div id="quiz"></div>

<script>
const questions = [
  {text:"\\( (\\tfrac{1}{2})^2 \\)", answer:"1/4"},
  {text:"\\( (\\tfrac{1}{3})^2 \\)", answer:"1/9"},
  {text:"\\( (\\tfrac{2}{5})^2 \\)", answer:"4/25"},
  {text:"\\( (\\tfrac{3}{4})^2 \\)", answer:"9/16"},
  {text:"\\( (\\tfrac{5}{6})^2 \\)", answer:"25/36"},
  {text:"\\( \\tfrac{3}{5} \\div 2 \\)", answer:"3/10"},
  {text:"\\( 2 \\div \\tfrac{2}{5} \\)", answer:"5"},
  {text:"\\( 1 - (\\tfrac{1}{3})^2 \\)", answer:"8/9"},
  {text:"\\( (\\tfrac{1}{2})^2 + (\\tfrac{1}{2})^2 \\)", answer:"1/2"},
  {text:"\\( (\\tfrac{4}{5})^2 \\)", answer:"16/25"},
  {text:"\\( (\\tfrac{7}{8})^2 \\)", answer:"49/64"},
  {text:"\\( 1 - (\\tfrac{2}{3})^2 \\)", answer:"5/9"},
  {text:"\\( (\\tfrac{2}{7})^2 \\)", answer:"4/49"},
  {text:"\\( (\\tfrac{3}{10})^2 \\)", answer:"9/100"},
  {text:"\\( (\\tfrac{9}{10})^2 \\)", answer:"81/100"}
];

// Fisher–Yates shuffle
for (let i = questions.length - 1; i > 0; i--) {
  const j = Math.floor(Math.random() * (i + 1));
  [questions[i], questions[j]] = [questions[j], questions[i]];
}

const quizDiv = document.getElementById("quiz");
questions.forEach((q, i) => {
  const div = document.createElement("div");
  div.className = "question";
  div.dataset.answer = q.answer;
  div.innerHTML = `
    <p>${i+1}. ${q.text}</p>
    <input type="text" inputmode="numeric" pattern="[0-9/]*">
    <button onclick="checkOne(this)">Rätta</button>
    <div class="feedback"></div>
  `;
  quizDiv.appendChild(div);
});

// Kör MathJax efter att vi lagt in frågorna
if (window.MathJax) {
  MathJax.typesetPromise();
}

function checkOne(button) {
  const container = button.parentElement;
  const input = container.querySelector("input");
  const feedback = container.querySelector(".feedback");
  const correctAnswer = container.dataset.answer;

  if (input.value.trim() === correctAnswer) {
    feedback.textContent = "Rätt!";
    feedback.className = "feedback correct";
  } else {
    feedback.textContent = "Fel! Rätt svar är " + correctAnswer;
    feedback.className = "feedback incorrect";
  }
}

function toggleTheme() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
