<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Seasons – training area</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
<style>
  /* === Baslayout === */
  body {
    font-family: 'Work Sans', sans-serif;
    text-align: center;
    margin: 50px;
  }

  /* === Bildcontainer & markör === */
  .image-container {
    position: relative;
    display: block;
    max-width: 80%;
    margin: 40px auto;
  }

  .season-image {
    width: 100%;
    height: auto;
  }

  .marker {
    position: absolute;
    bottom: -60px;
    width: 50px;
    height: auto;
    transform: translateX(-50%);
    transition: left 0.8s ease;
    z-index: 2;
  }

  /* === Knappar & container === */
  .button-container {
    margin-top: 80px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .button-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100px;
  }

  .button-container button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  .translation {
    font-size: 14px;
    color: #555;
    font-style: italic;
    min-height: 2em;
    display: inline-block;
    line-height: 1.2;
    text-align: center;
  }

  /* === Exempelutskrift === */
  #example-output {
    margin-top: 40px;
    font-size: 30px;
    font-family: 'Work Sans', sans-serif;
    opacity: 0;
    transition: opacity 0.5s ease;
    min-height: 2em;
  }

  #example-output.visible {
    opacity: 1;
  }

  /* === Overlay-knapp uppe till höger === */
  #statusOverlay {
    position: fixed;
    top: 20px;
    right: 30px;
    text-align: right;
    background-color: rgba(255, 255, 255, 0.85);
    padding: 8px 15px 12px 15px;
    border-radius: 12px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
    font-size: 16px;
    z-index: 10;
  }

  #statusOverlay button {
    margin-top: 6px;
    font-size: 14px;
    padding: 6px 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background-color: #f7f7f7;
    cursor: pointer;
  }

  /* === Specialmeddelande === */
  .special-message {
    color: darkred;
    font-size: 30px;
    margin-top: 20px;
  }
</style>

</head>
<body>

<div id="statusOverlay">
  <button onclick="window.open('seasons-exercise.html', '_blank')">Exercise area</button>
</div>

  <div class="image-container">
    <img src="https://i.imgur.com/9nZ3ejZ.png" alt="Årstider" class="season-image" id="seasonImage">
    <img src="https://i.imgur.com/gSypQZw.png" alt="Markör" class="marker" id="marker">
  </div>
<br />
<div class="button-container">
  <div class="button-wrapper"><button onclick="moveTo('förra våren', this)">Förra våren</button><br><span class="translation"></span></div>
  <div class="button-wrapper"><button onclick="moveTo('förra sommaren', this)">Förra sommaren</button><br><span class="translation"></span></div>
  <div class="button-wrapper"><button onclick="moveTo('i höstas', this)">I höstas</button><br><span class="translation"></span></div>
  <div class="button-wrapper"><button onclick="moveTo('i vintras', this)">I vintras</button><br><span class="translation"></span></div>
  <div class="button-wrapper"><button onclick="moveTo('i våras', this)">I våras</button><br><span class="translation"></span></div>
  <div class="button-wrapper"><button onclick="moveTo('i sommar', this)">I sommar</button><br><span class="translation"></span></div>
  <div class="button-wrapper"><button onclick="moveTo('i höst', this)">I höst</button><br><span class="translation"></span></div>
  <div class="button-wrapper"><button onclick="moveTo('i vinter', this)">I vinter</button><br><span class="translation"></span></div>
  <div class="button-wrapper"><button onclick="moveTo('i vår', this)">I vår</button><br><span class="translation"></span></div>
  <div class="button-wrapper"><button onclick="moveTo('nästa vår', this)">Nästa vår</button><br><span class="translation"></span></div>
  <div class="button-wrapper"><button onclick="moveTo('nästa sommar', this)">Nästa sommar</button><br><span class="translation"></span></div>
</div>


  <div id="example-output"></div>

<script>
  // Placera markören i procent längs bilden
  const seasonPositions = {
    'förra våren': 5.5,
    'förra sommaren': 15.5,
    'i höstas': 24.3,
    'i vintras': 35,
    'i våras': 45,
    'i sommar': 55,
    'i höst': 64,
    'i vinter': 74.8,
    'i vår': 84.8,
    'nästa vår': 84.8,
    'nästa sommar': 94.7,
    'start': 55  // nyckel för init-position
  };

  const englishTranslations = {
    'förra våren': 'Two springs ago',
    'förra sommaren': 'Last summer',
    'i höstas': 'Last autumn',
    'i vintras': 'Last winter',
    'i våras': 'Last spring',
    'i sommar': 'This summer',
    'i höst': 'This autumn',
    'i vinter': 'This winter',
    'i vår': 'Next spring<br>(ambiguous)',
    'nästa vår': 'Next spring<br>(unambiguous)',
    'nästa sommar': 'Next summer'
  };

  const exampleSentences = {
    'förra våren': [
      "Förra våren reste vi till Italien.",
      "Jag började ett nytt jobb förra våren.",
      "Förra våren blommade körsbärsträden extra tidigt.",
      "Vi hade en väldigt mild vinter innan förra våren.",
      "Det var ovanligt många soliga dagar förra våren."
    ],
    'förra sommaren': [
      "Vi badade varje dag förra sommaren.",
      "Förra sommaren var den varmaste på flera år.",
      "Jag läste fem romaner förra sommaren.",
      "Vi hyrde stuga i Skåne förra sommaren.",
      "Förra sommaren var helt magisk."
    ],
    'i höstas': [
      "I höstas började jag på en kurs i keramik.",
      "Vi plockade mycket svamp i höstas.",
      "I höstas flyttade vi till en ny lägenhet.",
      "Det stormade flera gånger i höstas.",
      "Jag köpte min vinterjacka i höstas."
    ],
    'i vintras': [
      "I vintras åkte vi skridskor på sjön.",
      "Jag blev riktigt förkyld i vintras.",
      "I vintras byggde vi en stor snögubbe.",
      "Vi firade jul i fjällen i vintras.",
      "Det snöade nästan varje dag i vintras."
    ],
    'i våras': [
      "I våras började jag träna regelbundet.",
      "Vi planterade nya blommor i trädgården i våras.",
      "I våras tog jag körkort.",
      "Jag träffade en gammal vän i våras.",
      "Vi hade en mysig picknick i våras."
    ],
    'i sommar': [
      "I sommar ska vi bila genom Europa.",
      "Jag hoppas på mycket sol i sommar.",
      "I sommar vill jag läsa massor av böcker.",
      "Vi planerar att renovera huset i sommar.",
      "Barnen ska gå på ridläger i sommar."
    ],
    'i höst': [
      "I höst börjar Elsa i gymnasiet.",
      "Jag ser fram emot nya serier i höst.",
      "Vi ska måla om vardagsrummet i höst.",
      "I höst ska jag börja plugga igen.",
      "Vi åker till Prag i höst."
    ],
    'i vinter': [
      "I vinter hoppas jag att vi får snö.",
      "Vi ska åka skidor i vinter.",
      "I vinter vill jag läsa fler böcker.",
      "Jag jobbar hemifrån mycket i vinter.",
      "I vinter fyller min syster 40 år."
    ],
    'nästa vår': [
      "Nästa vår ska vi odla tomater på balkongen.",
      "Jag fyller år nästa vår.",
      "Nästa vår åker vi till Paris.",
      "Jag ska börja jogga igen nästa vår.",
      "Vi firar påsk med släkten nästa vår."
    ],
    'nästa sommar': [
      "Nästa sommar planerar vi bröllop.",
      "Jag vill hyra en husbil nästa sommar.",
      "Vi ska hälsa på släkten i Kroatien nästa sommar.",
      "Nästa sommar hoppas jag kunna ta långledigt.",
      "Jag ska jobba på festival nästa sommar."
    ]
  };

const specialMessages = {
  'i vår': 'Note: "i vår" usually means the coming spring.<br>' +
          'But during summer – with a spring just behind you –<br>' +
          'the phrase can be ambiguous. Say "nästa vår" instead.'
};


  function moveTo(label, buttonElement) {
    const marker = document.getElementById('marker');
    const image = document.getElementById('seasonImage');
    const output = document.getElementById('example-output');
    const position = seasonPositions[label];

    if (position !== undefined) {
      const imageWidth = image.offsetWidth;
      const newLeft = (position / 100) * imageWidth;
      marker.style.left = `${newLeft}px`;
    }

    // Hantera översättning under knappen
    document.querySelectorAll('.translation').forEach(span => span.innerHTML = '');
    if (buttonElement) {
      const translationSpan = buttonElement.parentElement.querySelector('.translation');
      translationSpan.innerHTML = englishTranslations[label] || '';
    }

    // Särskilt fall: visa meddelande istället för exempelmening
if (specialMessages[label]) {
  output.classList.remove('visible');
  setTimeout(() => {
    output.innerHTML = `<span class="special-message">${specialMessages[label]}</span>`;
    output.classList.add('visible');
  }, 50);
  return;
}

    // Slumpa mening
    const examples = exampleSentences[label];
    if (examples && examples.length > 0) {
      const randomIndex = Math.floor(Math.random() * examples.length);
      const newText = examples[randomIndex];

      output.classList.remove('visible');
      setTimeout(() => {
        output.textContent = newText;
        output.classList.add('visible');
      }, 50);
    } else {
      output.classList.remove('visible');
      output.textContent = '';
    }
  }

  // Init-position
  window.onload = () => moveTo('start');
</script>

</body>
</html>
