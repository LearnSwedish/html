<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Swedish Verb Booster</title>

<style>
:root {
  --bg: #f4f4f4;
  --panel: #ffffff;
  --text: #222;
  --accent: #005fcc;
  --border: #ccc;
}

body.dark {
  --bg: #121212;
  --panel: #1e1e1e;
  --text: #e0e0e0;
  --accent: #4da3ff;
  --border: #444;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  padding: 24px;
}

#app {
  width: 100%;
  max-width: 720px;
  background: var(--panel);
  border-radius: 12px;
  padding: 24px;
  box-shadow: 0 8px 24px rgba(0,0,0,.08);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

h1 {
  font-size: 1.4rem;
  margin: 0;
}

button {
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 8px 14px;
  cursor: pointer;
}

button.secondary {
  background: transparent;
  color: var(--text);
  border: 1px solid var(--border);
}

section { margin-top: 20px; }

.levels {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 8px;
}

.levels label {
  border: 1px solid var(--border);
  border-radius: 6px;
  padding: 6px;
  text-align: center;
  cursor: pointer;
  user-select: none;
}

.levels input { display: none; }

.levels input:checked + span {
  background: var(--accent);
  color: #fff;
  border-radius: 4px;
  display: block;
}

#verb {
  font-size: 2rem;
  text-align: center;
  margin: 24px 0 12px;
}

.answers {
  display: grid;
  grid-template-columns: 1fr;
  gap: 10px;
}

.answers button {
  background: transparent;
  color: var(--text);
  border: 1px solid var(--border);
  padding: 10px;
  text-align: left;
}

.answers button.correct {
  border-color: green;
  background: rgba(0,128,0,.15);
}

.answers button.wrong {
  border-color: crimson;
  background: rgba(220,20,60,.15);
}

footer {
  margin-top: 20px;
  text-align: center;
}

/* ===== MODAL ===== */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#overlay.active { display: flex; }

#modal {
  background: var(--panel);
  color: var(--text);
  padding: 24px 28px;
  border-radius: 12px;
  min-width: 300px;
  max-width: 520px;
  position: relative;
  animation: popIn .25s ease;
}

@keyframes popIn {
  from { transform: scale(.9); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

#closeModal {
  position: absolute;
  top: 10px;
  right: 12px;
  font-size: 1.2rem;
  cursor: pointer;
  transition: transform .25s ease;
}

#closeModal:hover { transform: rotate(90deg); }

#modal p { margin: 8px 0; font-size: 1rem; }

#modalActions {
  display: none;
  margin-top: 14px;
  gap: 10px;
  justify-content: flex-end;
}
#modalActions.active { display: flex; }

#btnRestart { background: var(--accent); }
#btnCloseInfo { background: transparent; color: var(--text); border: 1px solid var(--border); }

/* ===== FADE BETWEEN VERBS ===== */
#exercise { opacity: 1; transition: opacity .30s ease; }
#exercise.fade { opacity: 0; }
</style>
</head>

<body>
<div id="app">
<header style="display: flex; flex-direction: column; gap: 12px;">
  <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
    <h1>Swedish Verb Booster</h1>
    <div style="display: flex; gap: 8px;">
      <button class="secondary" id="openInfo" type="button">Info</button>
      <button class="secondary" id="toggleTheme" type="button">Dark mode</button>
    </div>
  </div>
  
  <div style="font-size: 0.9rem; display: flex; align-items: center; gap: 8px;">
    <input type="checkbox" id="chkShowModal" checked>
    <label for="chkShowModal" style="cursor: pointer;">Show conjugations on correct answer</label>
  </div>
</header>

  <section>
    <strong>Select CEFR level(s):</strong><br /><br />
    <div class="levels">
      <label><input type="checkbox" value="A1" checked><span>A1</span></label>
      <label><input type="checkbox" value="A2" checked><span>A2</span></label>
      <label><input type="checkbox" value="B1"><span>B1</span></label>
      <label><input type="checkbox" value="B2"><span>B2</span></label>
      <label><input type="checkbox" value="C1"><span>C1</span></label>
      <label><input type="checkbox" value="C2"><span>C2</span></label>
    </div>
  </section>

  <section id="exercise">
    <div id="verb">—</div>
    <div class="answers"></div>
  </section>

  <footer>
    <button id="next" type="button">Next verb</button>
  </footer>
</div>

<div id="overlay" aria-hidden="true">
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div id="closeModal" role="button" aria-label="Close">✕</div>

    <p id="modalTitle" style="font-weight:700; margin-top:0;"></p>
    <p id="mPresens"></p>
    <p id="mPreteritum"></p>
    <p id="mSupinum"></p>

    <div id="modalActions">
      <button id="btnRestart" type="button">Start over</button>
      <button id="btnCloseInfo" type="button">Close</button>
    </div>
  </div>
</div>

// ===== STATE =====
let currentVerb = null;
let isTransitioning = false;

// Visade verb per nivå-urval (sessionminne)
const seenKeysBySignature = new Map(); // signature -> Set(keys)

// Modal-typ: "forms" (normalt) eller "end" (inga fler)
let modalMode = "forms";

function levelFromId(id) {
  return String(id).split(":")[0]; // "A1:v1" -> "A1"
}

function buildOptionsFor(verb, total = 4) {
  const english = Array.isArray(verb.english) ? verb.english : [];
  const correct = english.length ? randomItem(english) : "—";

  const options = [correct];

  const otherVerbs = shuffle(verbs.filter(v => v !== verb));
  for (const v of otherVerbs) {
    if (options.length >= total) break;

    const en = Array.isArray(v.english) ? v.english : [];
    if (!en.length) continue;

    const candidate = randomItem(en);
    if (!options.includes(candidate) && !english.includes(candidate)) {
      options.push(candidate);
    }
  }

  while (options.length < total) options.push("—");
  return { correct, options: shuffle(options) };
}

// ===== HELPERS =====
function selectedLevels() {
  return [...document.querySelectorAll(".levels input:checked")].map(cb => cb.value);
}
function randomItem(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}
function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}
function makeVerbKey(v) {
  return String(v.id); // stabilt, unikt, och innehåller nivå
}
function levelsSignature(levels) {
  return [...levels].sort().join("|");
}
function getSeenSetFor(levels) {
  const sig = levelsSignature(levels);
  if (!seenKeysBySignature.has(sig)) seenKeysBySignature.set(sig, new Set());
  return seenKeysBySignature.get(sig);
}
function resetSeenForCurrentSelection() {
  const levels = selectedLevels();
  const sig = levelsSignature(levels);
  seenKeysBySignature.set(sig, new Set());
}

// ===== MODAL (overlay) =====
function openOverlay() {
  const overlay = document.getElementById("overlay");
  overlay.classList.add("active");
  overlay.setAttribute("aria-hidden", "false");
}
function closeOverlay() {
  const overlay = document.getElementById("overlay");
  overlay.classList.remove("active");
  overlay.setAttribute("aria-hidden", "true");
}
function setModalActionsActive(active) {
  document.getElementById("modalActions").classList.toggle("active", !!active);
}

function showFormsModal() {
  if (!currentVerb) return;

  modalMode = "forms";
  document.getElementById("modalTitle").textContent = currentVerb.infinitive;

  document.getElementById("mPresens").textContent =
    `Presens: ${currentVerb.forms?.presens ?? "—"}`;
  document.getElementById("mPreteritum").textContent =
    `Preteritum: ${currentVerb.forms?.preteritum ?? "—"}`;
  document.getElementById("mSupinum").textContent =
    `Supinum: ${currentVerb.forms?.supinum ?? "—"}`;

  setModalActionsActive(false);
  openOverlay();
}

function showEndOfDataModal() {
  modalMode = "end";
  document.getElementById("modalTitle").textContent = "No more verbs in dataset";
  document.getElementById("mPresens").textContent =
    "There are no more verbs available in the dataset. Restart, or select additional CEFR levels.";
  document.getElementById("mPreteritum").textContent = "";
  document.getElementById("mSupinum").textContent = "";

  setModalActionsActive(true);
  openOverlay();
}

// ===== URVAL: nästa verb utan repetition (per nivå-signatur) =====
function pickNextVerb() {
  const levels = selectedLevels();
  const pool = verbs.filter(v => levels.includes(levelFromId(v.id)));

  if (pool.length === 0) return { type: "empty-pool" };

  const seen = getSeenSetFor(levels);
  const unseen = pool.filter(v => !seen.has(makeVerbKey(v)));

  if (unseen.length === 0) return { type: "depleted" };

  const chosen = randomItem(unseen);
  seen.add(makeVerbKey(chosen));
  return { type: "ok", verb: chosen };
}

// ===== BYGG ALTERNATIV: 1 betydelse per verb =====
function buildOptionsFor(verb, total = 4) {
  // Facit: exakt ett av verbets engelska ord
  const correct = randomItem(verb.english);

  const options = [correct];

  // Distraktorer: max ett ord per annat verb
  const otherVerbs = shuffle(verbs.filter(v => v !== verb));
  for (const v of otherVerbs) {
    if (options.length >= total) break;

    const candidate = randomItem(v.english);

    // Inte dublett och inte någon av verbets andra betydelser
    if (!options.includes(candidate) && !verb.english.includes(candidate)) {
      options.push(candidate);
    }
  }

  while (options.length < total) options.push("—");

  return { correct, options: shuffle(options) };
}

// ===== RENDER =====
// ===== RENDER =====
function renderExercise(verb) {
  currentVerb = verb;

  const verbEl = document.getElementById("verb");
  const answersEl = document.querySelector(".answers");
  verbEl.textContent = verb.infinitive;

  const { correct, options } = buildOptionsFor(verb, 4);

  answersEl.classList.remove("locked");
  answersEl.innerHTML = "";

  options.forEach(opt => {
    const btn = document.createElement("button");
    btn.type = "button";
    btn.textContent = opt;

    btn.addEventListener("click", () => {
      if (answersEl.classList.contains("locked")) return;

      if (opt === correct) {
        answersEl.classList.add("locked");
        btn.classList.add("correct");

        const shouldShowModal = document.getElementById("chkShowModal").checked;

        if (shouldShowModal) {
          showFormsModal();
        } else {
          setTimeout(() => {
            fadeToNextExercise();
          }, 600);
        }
      } else {
        btn.classList.add("wrong");
      }
    });
    answersEl.appendChild(btn); // Denna rad fattades också
  });
} 

// ===== FLOW =====
function newExercise() {
  const result = pickNextVerb();

  if (result.type === "empty-pool") {
    document.getElementById("verb").textContent = "Select at least one CEFR level";
    document.querySelector(".answers").innerHTML = "";
    return;
  }
  if (result.type === "depleted") {
    showEndOfDataModal();
    return;
  }

  renderExercise(result.verb);
}

function fadeToNextExercise() {
  if (isTransitioning) return;
  isTransitioning = true;

  const ex = document.getElementById("exercise");
  ex.classList.add("fade");

  setTimeout(() => {
    newExercise();
    requestAnimationFrame(() => {
      ex.classList.remove("fade");
      setTimeout(() => { isTransitioning = false; }, 30);
    });
  }, 300);
}

// Stäng modal:
// - forms: stäng + nästa (fade)
// - end: stäng bara (val via knappar)
function closeModalHandler() {
  if (modalMode === "forms") {
    closeOverlay();
    document.querySelector(".answers")?.classList.remove("locked");
    fadeToNextExercise();
    return;
  }
  closeOverlay();
}

// Ny funktion för att visa info-modalen
function showInfoModal() {
  modalMode = "info"; // Vi skapar en ny mode
  document.getElementById("modalTitle").textContent = "Information";
  document.getElementById("mPresens").textContent = "Welcome to Swedish Verb Booster!";
document.getElementById("mPreteritum").innerHTML = `In this exercise, you will learn Swedish verbs — specifically <strong>the 1,550 most frequently used verbs in the language</strong>. The verbs are organised by CEFR level: A1 covers the most basic verbs, while C2 contains the most advanced. You can select and combine levels however you wish.<br /><br />The database includes the following number of verbs per level:<br /><br />
A1: 307 verbs<br />
A2: 316 verbs<br />
B1: 230 verbs<br />
B2: 247 verbs<br />
C1: 260 verbs<br />
C2: 190 verbs<br /><br />
You can also choose whether you want to see the verb’s conjugated forms after each correct answer, or have that feature turned off.<br /><br />
<strong>Explanation</strong><br />
Presens = present tense, e.g. Jag <em><strong>sjunger</strong></em> | I <em><strong>sing</strong></em> (or <em><strong>am singing</strong></em>) <br />
Preteritum = past tense, e.g. Jag <em><strong>sjöng</strong></em> | I <em><strong>sang</strong></em></br>
Supinum = supine, e.g. Jag har <em><strong>sjungit</strong></em> | I have <em><strong>sung</strong></em> (or <em><strong>been singing</strong></em>)`;
  document.getElementById("mSupinum").textContent = "Good luck!";
  
  setModalActionsActive(true); // Visa stäng-knappen i modalen
  document.getElementById("btnRestart").style.display = "none"; // Göm "Börja om" i detta läge
  document.getElementById("btnCloseInfo").textContent = "Close";
  openOverlay();
}

// Event listener för nya knappen
document.getElementById("openInfo").addEventListener("click", showInfoModal);

// Uppdatera closeModalHandler för att hantera info-läget
function closeModalHandler() {
  if (modalMode === "forms") {
    closeOverlay();
    document.querySelector(".answers")?.classList.remove("locked");
    fadeToNextExercise();
    return;
  }
  // För "end" och "info", stäng bara utan att byta verb
  document.getElementById("btnRestart").style.display = "inline-block"; // Återställ knapp-synlighet
  closeOverlay();
}

// ===== EVENTS =====
// Spara inställningen i webbläsaren
document.getElementById("chkShowModal").addEventListener("change", (e) => {
  localStorage.setItem("showConjugations", e.target.checked);
});

// Ladda inställningen när sidan startar
const savedSetting = localStorage.getItem("showConjugations");
if (savedSetting !== null) {
  document.getElementById("chkShowModal").checked = (savedSetting === "true");
}

document.getElementById("next").addEventListener("click", fadeToNextExercise);

document.getElementById("toggleTheme").addEventListener("click", () => {
  const isDark = document.body.classList.toggle("dark");
  // Ändra texten baserat på om klassen "dark" är aktiv eller inte
  document.getElementById("toggleTheme").textContent = isDark ? "Light mode" : "Dark mode";
});

document.querySelectorAll(".levels input").forEach(cb => {
  cb.addEventListener("change", () => {
    // Byter du urval får du separat "session" per urval (som du redan byggt),
    // men vi matar fram nytt direkt:
    fadeToNextExercise();
  });
});

document.getElementById("closeModal").addEventListener("click", closeModalHandler);

document.getElementById("overlay").addEventListener("click", (e) => {
  if (e.target.id === "overlay") closeModalHandler();
});

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape" && document.getElementById("overlay").classList.contains("active")) {
    closeModalHandler();
  }
});

// End-modal actions
document.getElementById("btnRestart").addEventListener("click", () => {
  resetSeenForCurrentSelection();
  closeOverlay();
  fadeToNextExercise();
});
document.getElementById("btnCloseInfo").addEventListener("click", closeOverlay);

// INIT
newExercise();
</script>
