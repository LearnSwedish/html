<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>More about these subjunctions and their variants</title>
<style>
  :root {
    --bg: #0f0f11;
    --text: #e8e8ea;
    --accent: #ffd700;
    --link: #5ac8fa;
    --hover: #ffd700;
    --card-bg: #1e1e22;
    --shadow: rgba(0, 0, 0, 0.4);
  }

  body {
    background: radial-gradient(circle at top, #1c1c1e 0%, #0f0f11 100%);
    color: var(--text);
    font-family: "Segoe UI", system-ui, sans-serif;
    line-height: 1.8;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 0 20px;
  }

  .container {
    max-width: 700px;
    width: 100%;
    text-align: center;
  }

  h1 {
    color: var(--accent);
    font-weight: 600;
    font-size: 2.2em;
    margin-top: 25px;
    margin-bottom: 20px;
    letter-spacing: 0.5px;
    text-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
  }

  ul {
    list-style: none;
    padding: 0;
    display: grid;
    gap: 10px;
  }

  li {
    border-radius: 14px;
    box-shadow: 0 3px 10px var(--shadow);
    transition: all 0.3s ease;
    overflow: hidden;
  }

  li a {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 60px; /* fast höjd för perfekt vertikal centrering */
    background: var(--card-bg);
    color: var(--link);
    text-decoration: none;
    font-size: 1.2em;
    letter-spacing: 0.3px;
    transition: color 0.2s ease, text-shadow 0.3s ease, background 0.3s ease, transform 0.3s ease;
  }

  li a:hover {
    color: var(--hover);
    text-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
    background: linear-gradient(90deg, #1f1f25, #2b2b33);
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(255, 215, 0, 0.2);
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.8em;
    }
    li a {
      font-size: 1.05em;
      height: 50px;
    }
  }
</style>
</head>
