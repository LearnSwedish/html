let currentIndex = 0;
let score = 0;
let used = [];

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function startQuiz() {
  currentIndex = 0;
  score = 0;
  used = shuffle([...questions]);
  document.getElementById("restartBtn").style.display = "none";
  nextQuestion();
}

function nextQuestion() {
  if (currentIndex >= used.length) {
    document.getElementById("question").textContent = "√ñvningen √§r klar!";
    document.getElementById("options").innerHTML =
      `<p>Du fick ${score} av ${used.length} r√§tt.</p>`;
    document.getElementById("restartBtn").style.display = "block";
    updateStats();
    return;
  }

  const q = used[currentIndex];
  document.getElementById("question").textContent = q.sv;
  const opt = document.getElementById("options");
  opt.innerHTML = "";

  // skapa 3 slumpm√§ssiga felalternativ + r√§tt svar
  let wrongs = [];
  while (wrongs.length < 3) {
    const r = questions[Math.floor(Math.random() * questions.length)];
    if (r.correct !== q.correct && !wrongs.includes(r.correct)) wrongs.push(r.correct);
  }
  const options = shuffle([q.correct, ...wrongs]);

  options.forEach(txt => {
    const b = document.createElement("button");
    b.textContent = txt;
    b.onclick = () => checkAnswer(b, txt, q.correct);
    opt.appendChild(b);
  });

  updateStats();
}

function checkAnswer(btn, choice, correct) {
  const buttons = document.querySelectorAll("#options button");
  buttons.forEach(b => b.disabled = true);

  if (choice === correct) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
    const correctBtn = Array.from(buttons).find(b => b.textContent === correct);
    if (correctBtn) correctBtn.classList.add("correct");
  }

  currentIndex++;
  updateStats();
  setTimeout(nextQuestion, 1500);
}

function updateStats() {
  document.getElementById("stats").textContent =
    `Fr√•ga: ${Math.min(currentIndex + 1, used.length)} / ${used.length} ‚Ä¢ R√§tt: ${score}`;
}
