<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Swedish Words</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Cqe54MX8"></script>
    <style>
        .clickable-word {
            color: blue;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Click on a word to hear it in Swedish</h1>

    <div>
        <span class="clickable-word" onclick="speakWord('mjölk')">mjölk</span>
        <span class="clickable-word" onclick="speakWord('hund')">hund</span>
        <span class="clickable-word" onclick="speakWord('katt')">katt</span>
    </div>

    <script>
        function speakWord(word) {
            responsiveVoice.speak(word, 'Swedish Female');
        }
    </script>
</body>
</html>
