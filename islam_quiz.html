        const selectedAnswer = document.getElementById('answers').value;
        const correctAnswer = questions[currentQuestionIndex].correctAnswer;
        const feedback = document.getElementById('feedback');
        const nextButton = document.getElementById('next-btn');

        // Ensure a valid answer is selected
        if (selectedAnswer === '') {
            return; // Do nothing if the default "Välj svar..." is selected
        }

        // Check if the selected answer is correct
        if (selectedAnswer === correctAnswer) {
            correctAnswers++;
            feedback.textContent = 'Rätt svar!';
            feedback.style.color = 'green';
            nextButton.style.display = 'block'; // Show the "Nästa" button when the correct answer is picked
        } else {
            feedback.textContent = 'Fel svar, försök igen.';
            feedback.style.color = 'red';
        }
    }

    // Function to load the next question
    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    // Function to display the results
    function showResults() {
        const quizContainer = document.getElementById('quiz-container');
        const quizEnd = document.getElementById('quiz-end');
        const result = document.getElementById('result');

        quizContainer.style.display = 'none';
        quizEnd.style.display = 'block';
        result.textContent = `${correctAnswers} av ${questions.length} korrekta!`;

        const progress = document.getElementById('progress');
        progress.style.width = '100%';
        progress.textContent = '100%';
    }

    // Initialize the quiz on page load
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('quiz-container').style.display = 'block';
        loadQuestion();
    });
</script>

</body>
</html>
