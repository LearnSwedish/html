<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kemiquiz 4</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background-color: #f8f9fa;
  color: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  transition: background 0.3s, color 0.3s;
}
body.dark { background-color: #1c1c1e; color: #f8f9fa; }

h1 { margin-bottom: 10px; text-align: center; }

.question-box {
  background: #fff; color: #111;
  border-radius: 12px; padding: 20px;
  max-width: 400px; width: 100%;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  margin-top: 20px;
  transition: background 0.3s, color 0.3s;
}
body.dark .question-box { background: #2c2c2e; color: #f8f9fa; }

input {
  width: 100%; padding: 10px;
  border: 1px solid #ccc; border-radius: 8px;
  font-size: 1.1em;
}
body.dark input {
  background: #3a3a3c; border: 1px solid #555; color: #fff;
}

button {
  margin-top: 10px;
  background: #0078d7; color: #fff;
  border: none; padding: 10px 18px;
  border-radius: 8px; cursor: pointer;
  font-size: 1em;
}
button:hover { background: #005fa3; }
.correct { border-color: #2ecc71 !important; background-color: #d5f5e3 !important; }
.wrong { border-color: #e74c3c !important; background-color: #fadbd8 !important; }

#dark-toggle {
  position: fixed; top: 15px; right: 15px;
  background: #f1c40f; color: #000;
  border: none; padding: 8px 12px;
  border-radius: 50%; cursor: pointer;
  font-size: 1.2em; transition: background 0.3s;
}
#dark-toggle:hover { background: #ffd60a; }
#score { margin-top: 15px; font-weight: 600; }
</style>
</head>
<body>
<button id="dark-toggle" title="Byt tema"><i class="fas fa-moon"></i></button>
<h1>Skriv rätt ämnesnamn</h1>
<div class="question-box">
  <div id="question"></div>
  <input id="answer" type="text" placeholder="Skriv ämnet här">
  <button id="check-btn">Rätta</button>
  <div id="feedback"></div>
  <div id="score"></div>
</div>

<script>
const elements = [
  {name:"Väte", symbol:"H"},
  {name:"Helium", symbol:"He"},
  {name:"Litium", symbol:"Li"},
  {name:"Beryllium", symbol:"Be"},
  {name:"Bor", symbol:"B"},
  {name:"Kol", symbol:"C"},
  {name:"Kväve", symbol:"N"},
  {name:"Syre", symbol:"O"},
  {name:"Fluor", symbol:"F"},
  {name:"Neon", symbol:"Ne"},
  {name:"Natrium", symbol:"Na"},
  {name:"Magnesium", symbol:"Mg"},
  {name:"Aluminium", symbol:"Al"},
  {name:"Kisel", symbol:"Si"},
  {name:"Fosfor", symbol:"P"},
  {name:"Svavel", symbol:"S"},
  {name:"Klor", symbol:"Cl"},
  {name:"Argon", symbol:"Ar"},
  {name:"Kalium", symbol:"K"},
  {name:"Kalcium", symbol:"Ca"}
];

let shuffled = elements.sort(() => Math.random() - 0.5);
let index = 0;
let score = 0;

const question = document.getElementById("question");
const input = document.getElementById("answer");
const feedback = document.getElementById("feedback");
const scoreBox = document.getElementById("score");
const checkBtn = document.getElementById("check-btn");

function newQuestion() {
  feedback.textContent = "";
  input.value = "";
  input.classList.remove("correct","wrong");
  question.innerHTML = `<h2>${index+1}. Vilket ämne har tecknet <strong>${shuffled[index].symbol}</strong>?</h2>`;
}

function checkAnswer() {
  const correct = shuffled[index].name.toLowerCase();
  const user = input.value.trim().toLowerCase();
  if (!user) return;
  if (user === correct) {
    feedback.innerHTML = "✅ Rätt!";
    input.classList.add("correct");
    score++;
  } else {
    feedback.innerHTML = `❌ Fel! Rätt svar: <strong>${shuffled[index].name}</strong>`;
    input.classList.add("wrong");
  }
  scoreBox.textContent = `Poäng: ${score} / ${elements.length}`;
  index++;
  if (index < shuffled.length) {
    setTimeout(newQuestion, 1000);
  } else {
    setTimeout(() => {
      question.innerHTML = "<h2>Klart!</h2>";
      feedback.innerHTML = `Slutresultat: ${score} av ${elements.length}`;
      input.style.display = "none";
      checkBtn.style.display = "none";
    }, 1000);
  }
}

checkBtn.addEventListener("click", checkAnswer);
input.addEventListener("keypress", e => { if(e.key === "Enter") checkAnswer(); });
document.getElementById("dark-toggle").addEventListener("click", () => {
  document.body.classList.toggle("dark");
  const icon = document.querySelector("#dark-toggle i");
  icon.classList.toggle("fa-sun");
  icon.classList.toggle("fa-moon");
});
newQuestion();
</script>
</body>
</html>
